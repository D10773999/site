<h2>
	用户注册</h2>
<form>
	<label for="username">用户名称:</label> <input id="username" placeholder="请输入用户名" type="text" value="zhangsan" /><br />
	<br />
	<label for="password">用户密码:</label> <input id="password" placeholder="请输入密码" type="password" /><br />
	<br />
	<label for="gender">用户性别:</label><br />
	<input checked="checked" id="male" name="gender" type="radio" value="male" /> 男 <input id="female" name="gender" type="radio" value="female" /> 女<br />
	<br />
	<label for="hobbies">爱好:</label><br />
	<input id="football" name="hobbies" type="checkbox" value="football" /> 足球 <input id="basketball" name="hobbies" type="checkbox" value="basketball" /> 篮球 <input id="lol" name="hobbies" type="checkbox" value="lol" /> LOL <input id="kdrama" name="hobbies" type="checkbox" value="kdrama" /> 韩剧 <input id="honor" name="hobbies" type="checkbox" value="honor" /> 王者荣耀<br />
	<br />
	<label for="email">邮箱:</label> <input id="email" placeholder="请输入您的邮箱" type="email" /><br />
	<br />
	<label for="avatar">用户头像:</label> <input id="avatar" type="file" /><br />
	<br />
	<label for="address">您的家庭住址是:</label> <select id="address"><option value="shaanxi">陕西</option><!-- 可以根据需要添加更多地址选项 --></select><br />
	<br />
	<label for="suggestion">您的建议或者意见:</label><br />
	<textarea cols="50" id="suggestion" placeholder="您的建议或者意见" rows="4"></textarea><br />
	<br />
