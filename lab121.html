<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #solar-system {
            position: relative;
            width: 1500px;
            height: 800px;
            margin: 0 auto;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
        }
        .star, .planet {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            color: white;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        th.sort-asc::after {
            content: ' ▲';
        }
        th.sort-desc::after {
            content: ' ▼';
        }
    </style>
</head>
<body>
    <div id="solar-system"></div>
    <table id="celestial-table" style="display: none;">
        <thead>
            <tr>
                <th data-sort="name">Name</th>
                <th data-sort="mass">Mass</th>
                <th data-sort="orbitRadius">Orbit Radius</th>
                <th data-sort="color">Color</th>
                <th data-sort="diameter">Diameter</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="solar-system.js"></script>
</body>
</html>
